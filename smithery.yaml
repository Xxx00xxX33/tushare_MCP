name: tushare-mcp
version: "1.1.0"
description: "Tushare A-share data over MCP HTTP (Streamable HTTP transport)"

runtime: "container"

build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."

startCommand:
  type: "http"
  configSchema:
    type: "object"
    properties:
      TUSHARE_TOKEN:
        type: "string"
        title: "Tushare API Token"
        description: "Your Tushare Pro API token from https://tushare.pro/user/token"
    required: ["TUSHARE_TOKEN"]
  exampleConfig:
    TUSHARE_TOKEN: "your_token_here"

env:
  PYTHONUNBUFFERED: "1"
