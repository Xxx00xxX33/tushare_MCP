name: tushare-mcp
version: "0.1.0"
description: "MCP tool for querying Tushare (A-share data) from chat"

# 当前为 MCP 进程（stdio）模式
entrypoint:
  type: process
  command: ["python", "server.py"]

# 让扫描器在“测试配置”里注入密钥并成功枚举工具
session:
  env:
    TUSHARE_TOKEN: "${secrets.TUSHARE_TOKEN}"
  # 如需把密钥写入文件也可以用 files:
  # files:
  #   - path: "/app/.tushare_mcp/.env"
  #     contents: "TUSHARE_TOKEN=${secrets.TUSHARE_TOKEN}\n"
