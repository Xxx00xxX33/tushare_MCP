name: tushare-mcp
version: "1.0.0"
description: "Tushare A-share data over MCP HTTP server"

dockerfile: "Dockerfile.smithery"

startCommand:
  type: "http"
  port: 3000
  path: "/mcp"    # âœ… JSON-RPC MCP endpoint (scanner will POST here)
  command:
    - "uvicorn"
    - "app_http:app"
    - "--host"
    - "0.0.0.0"
    - "--port"
    - "3000"
  configSchema:
    type: "object"
    properties: {}
  exampleConfig: {}

session:
  env:
    TUSHARE_TOKEN: "${secrets.TUSHARE_TOKEN}"
