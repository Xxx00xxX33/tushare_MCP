name: tushare-mcp
version: "1.1.0"
description: "Tushare A-share data over MCP HTTP (root path)"

dockerfile: "Dockerfile.smithery"

startCommand:
  type: "http"
  port: 3000
  path: "/"     # ✅ 统一根路径，避免前缀错位
  command:
    - "uvicorn"
    - "app_http:app"
    - "--host"
    - "0.0.0.0"
    - "--port"
    - "3000"
  configSchema:
    type: "object"
    properties: {}
  exampleConfig: {}

session:
  env:
    TUSHARE_TOKEN: "${secrets.TUSHARE_TOKEN}"
