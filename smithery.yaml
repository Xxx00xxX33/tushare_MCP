name: tushare-mcp
version: "1.0.2"
description: "Tushare A-share data over MCP HTTP"

dockerfile: "Dockerfile.smithery"

startCommand:
  type: "http"
  port: 3000
  # 扫描器将以该前缀探测 /.well-known/mcp-config 并 POST initialize
  path: "/mcp"
  command:
    - "uvicorn"
    - "app_http:app"
    - "--host"
    - "0.0.0.0"
    - "--port"
    - "3000"
  configSchema:
    type: "object"
    properties: {}
  exampleConfig: {}

session:
  env:
    TUSHARE_TOKEN: "${secrets.TUSHARE_TOKEN}"
