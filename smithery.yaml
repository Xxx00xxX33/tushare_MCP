name: tushare-mcp
version: "1.0.1"
description: "Tushare A-share data over MCP Streamable HTTP"

dockerfile: "Dockerfile.smithery"

startCommand:
  type: "http"
  port: 3000
  path: "/mcp"   # ← MCP 子应用所在前缀；/.well-known 和 initialize 都在这里
  command:
    - "uvicorn"
    - "app_http:app"
    - "--host"
    - "0.0.0.0"
    - "--port"
    - "3000"
  configSchema:
    type: "object"
    properties: {}
  exampleConfig: {}

session:
  env:
    TUSHARE_TOKEN: "${secrets.TUSHARE_TOKEN}"
